name: VitePress-hope Github Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout🛎️
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pnpm ci
      - name: Build
        run: pnpm run docs:build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .vitepress/dist

